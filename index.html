<!DOCTYPE html>
<head>
   <title>post</title>
   <style>
     #post_container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .post {
      padding: 10%;
      background-color: rgb(88, 194, 212);
      border: 5px solid rgb(2, 62, 70);
      border-radius: 10px;


    }

    .post-id {
      text-align: center;
      color: rgb(33, 50, 199);
    }
   </style>
</head>
<body>
  <main>
    <h1 style="text-align:center">All post show</h1>
  
      <div id="post_container"></div>
   
    </main>

  <script src="basic.js"></script>
    
</body>
</html>
